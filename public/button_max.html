<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="utf-8">
		<title>UI/UX</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;600&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='./css/tokens.css'>
        <link rel='stylesheet' href='./css/common.css'>

		<link rel='stylesheet' href='./build/button_max.css'>
		<script defer src='./build/button_max.js'></script>
		<style>
			:root {
			  --button_width: 200px;
			  --button_min_width: 48px;
			}


			
			h1 { font-weight:300; }

			.form-row {
				height: 50px;
			}
			.btn {
				height: 32px;
				max-width: var(--button_width);
				overflow: hidden;
				text-overflow: ellipsis;
				border-radius: 54px;
				padding: 4px 16px;
				color: #fff;
				background: var(--eo-primary-500);
				text-decoration: none;
				vertical-align: middle;
				display: inline-block;
				white-space: nowrap;
				line-height: 32px;
				min-width:  var(--button_min_width);
				text-align: center;
			}
			.btn svg {
				display: inline-block;
				vertical-align: middle;
			}
			.dull {
				color: #999;
			}
		</style>
	}
	</head>
	<body>
	</body>
</html>
